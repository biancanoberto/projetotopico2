<ion-content class="products-content">
  <h2>Nossos Produtos</h2>
  <div class="grid">
    <ion-card *ngFor="let product of products" class="product-card">
      <img [src]="product.image" [alt]="product.title" loading="lazy" />
      <ion-card-header>
        <ion-card-title>{{ product.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="price">R$ {{ product.price | number: '1.2-2' }}</p>
        <ion-button color="primary">Ver Detalhes</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
